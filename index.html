<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title id="title">Regisztráció</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
<link rel="stylesheet" href="styles.css">
<body onload="document.regform.email.focus()">
    <!-- Flags -->
    <div class="form-check form-switch container flags">
        <div class="row">
            <div class="col"><a href="#en" onclick="changeLanguage('en')"><img class="flag" src="img/en-flag.jpg"></a></div>
            <div class="col"><a href="#hu" onclick="changeLanguage('hu')"><img class="flag" src="img/hu-flag.jpg"></a></div>
        </div>
      </div>
    <!--Flags END-->

    <div class="container main"></div>
        <form class="regform" id="regform" method="post" action="thankyou.html" name="regform" onsubmit ="ValidateEmail(document.regform.email); return verifyPassword()">
            
          <div class="form-container row">
            <div class="form-left col">
              <h2 id="general">Általános regisztráció</h2>
              <div>
                <label id="email" for="email" class="form-label">E-mail cím*</label>
                <br />
                <input type="email" class="form-control" name="email" id="velidemail" placeholder="pelda@gmail.com" />
                <span id = "message-email" style="color:rgb(118, 9, 9)"> </span>
              </div>
              <div>
                <label id="password" for="password" class="form-label">Jelszó*</label>
                <br />
                <input type="password" class="form-control" name="password" id="passwordinput" placeholder="********" />
                <i class="bi bi-eye-slash" id="togglePassword"></i>
                <span id = "message-pw" style="color:rgb(118, 9, 9)"> </span>
              </div>
              <div>
                <label id="birthdate" for="birthdate" class=" form-label">Születési idő</label>
                <br />
                <input type="date" class="form-control" name="birthdate"/>
              </div>
              <div>
                <input type="checkbox" class="form-check-input mt-0" name="newsletter" id="newsletter"></input>
                <label id="newslet" for="newsletter" class="form-label">Szeretnék hírlevelet kapni.</label>
              </div>
              <div>
                <input type="checkbox" class="form-check-input mt-0" name="terms" id="terms" required></input>
                <label id="GDPR" for="terms" class="form-label">Hozzájárulok az adatkezeléshez.*</label>
              </div>
              <div class="explanation" id="expl">
                A *-gal jelölt mezők kitöltése kötelező.
              </div>
            </div>
            <div class="form-right col">
              <h2 id="additional">Egyéb kérdések</h2>
              <div>
                <label id="softwares" class="form-label">Milyen szoftverek találhatóak meg a gépeden?*</label>
                <div class="iconsdiv">
                  <input type="checkbox" class="appcheck form-check-input mt-0" name="app" id="notes" value="notes" ></input>
                  <label for="notes" class="form-label"><img class="icons" src="icons/notes-icon.png" alt="Notes" title="Notes" /></label>
                </div>
                <div class="iconsdiv">
                  <input type="checkbox" class="appcheck form-check-input mt-0" name="app" id="firefox" value="Firefox" ></input>
                  <label for="firefox" class="form-label"><img class="icons" src="icons/firefox-icon.png" alt="Firefox" title="Firefox"/></label>
                </div>
                <div class="iconsdiv">
                  <input type="checkbox" class="appcheck form-check-input mt-0" name="app" id="chrome" value="Chrome" ></input>
                  <label for="chrome" class="form-label"><img class="icons" src="icons/chrome-icon.png" alt="Chrome" title="Chrome"/></label>
                </div>
                <div class="iconsdiv">
                  <input type="checkbox" class="appcheck form-check-input mt-0" name="app" id="other" value="Other" ></input>
                  <label for="other" class="form-label" id="otherchoice">Egyéb</label>
                </div>
                <div>
                  <label for="write" id="write" class="form-label">Kérlek írd ide.</label>
                  <input type="text" name="write" class="form-control"/>
                </div>
              </div>
              <div>
                <label id="computertitle" class="form-label">Laptop vagy asztali gép?*</label>
                <div>
                  <input type="radio" class="form-check-input mt-0" name="device" id="laptop" required></input>
                  <label for="laptop" class="form-label"><img class="icons" src="icons/laptop-icon.png" alt="Laptop" title="Laptop"/></label>
                </div>
                <div>
                  <input type="radio" class="form-check-input mt-0" name="device" id="computer"></input>
                  <label for="computer" class="form-label"><img class="icons" src="icons/desktop-icon.png" alt="Desktop Computer" title="Desktop Computer"/></label>
                </div>
              </div>
                <button type="submit" class="btn btn-primary" id="reg" onclick="">Regisztráció</button>
            </div>
          </div>
        
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
